steps:
  - name: 'gcr.io/cloud-builders/go'
    args: ['mod', 'tidy']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/your-service-name:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/your-service-name:$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'your-service-name',
        '--image', 'gcr.io/$PROJECT_ID/your-service-name:$SHORT_SHA',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--set-env-vars', 'GCP_PROJECT=$PROJECT_ID',
      ]
images:
  - 'gcr.io/$PROJECT_ID/your-service-name:$SHORT_SHA'
